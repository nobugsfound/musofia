<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Кандидатстване - МУ-София</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">МУ-София</div>
    <nav>
      <ul>
        <li><a href="#">Начало</a></li>
        <li><a href="#">Ръководство</a></li>
        <li><a href="#">Контакти</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-form">
      <h2>Вход в системата</h2>
      <form onsubmit="redirectToResults(event)">
        <label for="email">Имейл:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Парола:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Вход</button>
      </form>
      <div class="links">
        <a href="#">Забравена парола?</a>
        <a href="#">Регистрация</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 МУ-София. Всички права запазени.</p>
  </footer>

  <script>
    function redirectToResults(event) {
      event.preventDefault();
      window.location.href = "rezultati.html";
    }
  </script>
</body>
</html>
